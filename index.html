<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link rel="stylesheet" type="text/css" href="swiper-3.3.1.min.css">
</head>
<body>
    <div class="wrap">
        <div class="list">
            <ul>
                <li class="cls">未使用</li>
                <li>已使用</li>
                <li>已过期</li>
            </ul>
        </div>
        <div class="box">
            <div class="swiper-wrapper">
                <section class="swiper-slide">
                    111
                </section>
                <section class="swiper-slide">
                    222
                </section>
                <section class="swiper-slide">
                    333
                </section>
            </div>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="swiper-3.4.2.min.js"></script>
    <script>
        var slide=new Swiper('.box',{
            onTransitionEnd:function(e){
                var ind=e.activeIndex;
                console.log(ind)
                $('.list ul').children('li').eq(ind).addClass('cls').siblings().removeClass('cls')
            }
        })

    </script>
</body>
</html>
